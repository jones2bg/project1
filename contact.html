    <div id="container">
    <h1>- Contact Us -</h1>
    <!-- Using the sick built-in methods for this.  -->
    <form action="#" method="post" id="contact_form">
        <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="My name is" name="name" id="name" required>
        </div>
        <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="My e-mail is" name="email" id="email" required>
        </div>
        <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="My number is" name="telephone" id="telephone" required>
        </div>
        <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" size=3 name="subject" id="subject" required>
            <option disabled hidden selected>Subject line</option>
            <option>I'd like to get in contact</option>
            <option>I'd like to ask a question</option>
            <option>I'd like to make a suggestion</option>
        </select>
        </div>
        <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="message" id="message" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
        <input type="submit" value="Send Message" id="form_button" />
        </div>
    </form>
</div>
</html>
